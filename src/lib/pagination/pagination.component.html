<div class="pagination" *ngIf="total > 0">
  <div class="description">
    <span class="description-counts">
       <b>{{ getMin() }}</b> تا <b>{{ getMax() }}</b> از <b>{{ total }}</b> عدد
      </span> 
  </div>
  <div class="numbers">
      <div class="numbers--back">
        <button class="link" (click)="onFirst()" [disabled]="startPage === 1 || loading"
                [ngClass]="{ 'disabled': startPage === 1 || loading }"> <i class="fa fa-step-backward"></i>
        </button>
        <button class="link" (click)="onPrev()" [disabled]="startPage === 1 || loading"
                [ngClass]="{ 'disabled': startPage === 1 || loading }"><i class="fa fa-chevron-left"></i>
        </button>
      </div>

    <button
      *ngFor="let pageNum of getPages()"
      (click)="onPage(pageNum)"
      class="numbers--fild"
      [ngClass]="{'active': pageNum === startPage, 'disabled': loading}">{{ pageNum }}
    </button>

    <div class="numbers--forward">
      <button class="link" (click)="onNext(true)" [disabled]="lastPage() || loading"
            [ngClass]="{ 'disabled': lastPage() || loading }"> <i class="fa fa-chevron-right"></i>
      </button>
      <button class="link" (click)="onLast()" [disabled]="lastPage() || loading"
            [ngClass]="{ 'disabled': lastPage() || loading }"> <i class="fa fa-step-forward"></i>
      </button>
    </div>
  </div>
</div>
